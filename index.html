<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Word Scramble Game</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>


  <body>
    <div class="container">
        <h2>Word Scramble</h2>
        <div id="content">
            <p class="word"></p>
            <div class="details">
                <p class="hint">Hint: <span></span></p>
                <p class="time">Time Left: <span><b>100</b>s</span></p>
            </div>
            <input type="text" class="input" spellcheck="false" placeholder="Enter a valid word">
            <div class="buttons">
                <button class="refreshButton">Refresh Word</button>
                <button class="checkButton">Check Word</button>
            </div>
        </div>
    </div>
    <script src="js/words.js" defer></script>
    <script src="js/script.js" defer></script>
  </body>
</html>
